<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/line-awesome.min.css">
    <link href="css/halfmoon-variables.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <title>Metodos</title>

</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars dark-mode">

    <!-- Page wrapper with navbar, sidebar, navbar fixed bottom, and sticky alerts (toasts) -->
    <div class="page-wrapper with-navbar with-sidebar with-navbar-fixed-bottom" data-sidebar-type="full-height">
        <!-- Sticky alerts (toasts), empty container -->
        <div class="sticky-alerts"></div>
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-content">
                <button id="toggle-sidebar-btn" class="btn btn-action" type="button" onclick="halfmoon.toggleSidebar()">
                    <i class="las la-bars"></i>
                </button>
            </div>
            <a href="#" class="navbar-brand ml-10 ml-sm-20">
                <span class="d-none d-sm-flex">ðŸ¥¼ðŸ•¹ Metodos Editor</span>
            </a>
            <div class="navbar-content ml-auto">
                <button class="btn btn-action mr-5" type="button" onclick="halfmoon.toggleDarkMode()">
                    <i class="las la-moon" aria-hidden="true"></i>
                    <span class="sr-only">Toggle dark mode</span>
                </button>
                <button class="btn btn-primary" role="button" id="playGame"><i class="las la-play-circle"></i></button>
            </div>
        </nav>
        <!-- Sidebar overlay -->
        <div class="sidebar-overlay" onclick="halfmoon.toggleSidebar()"></div>
        <!-- Sidebar -->
        <div class="sidebar" id="mainMenu">
            <h5 class="sidebar-title">File</h5>
            <a href="#" class="sidebar-link sidebar-link-with-icon" id="openGameBt">
                <span class="sidebar-icon">
                    <i class="lar la-folder-open"></i>
                </span>
                Open Game
            </a>
            <a href="#" class="sidebar-link sidebar-link-with-icon" id="createNewGameBt">
                <span class="sidebar-icon">
                    <i class="las la-file-alt"></i>
                </span>
                New Game
            </a>
            <a href="#" class="sidebar-link sidebar-link-with-icon" id="saveGameBt">
                <span class="sidebar-icon">
                    <i class="lar la-save"></i>
                </span>
                Save Game
            </a>
            <!--
            <a href="#" class="sidebar-link sidebar-link-with-icon " id="exportGameBt" disabled="disabled">
                <span class="sidebar-icon">
                    <i class="las la-cloud-upload-alt"></i>
                </span>
                Export Game
            </a>-->
            <input type="file" id="fileExplorer" hidden>
            <h5 class="sidebar-title">Components</h5>
            <a href="#" class="sidebar-link sidebar-link-with-icon" id="newSectionBT">
                <span class="sidebar-icon">
                    <i class="las la-puzzle-piece"></i>
                </span>
                New Section
            </a>

            <!--<a href="#" class="sidebar-link sidebar-link-with-icon" disabled="disabled">
                <span class="sidebar-icon">
                    <i class="las la-certificate"></i>
                </span>
                New Badge
            </a> 

            <div class="sidebar-content">
                <div class="custom-switch d-inline-block">
                    <input type="checkbox" id="autoSaveSwitch" value="">
                    <label for="autoSaveSwitch">Auto Save</label>
                </div>
            </div>
          

            <h5 class="sidebar-title">Developer</h5>
            <a href="#" class="sidebar-link sidebar-link-with-icon" id="developerPurge">
                <span class="sidebar-icon">
                    <i class="las la-skull-crossbones"></i>
                </span>
                Purge
            </a>
            -->

        </div>
        <!-- Content wrapper -->
        <div class="content-wrapper">
            <div class="container-fluid" id="sections">

            </div>
        </div>
        <!-- Navbar fixed bottom -->
        <nav class="navbar navbar-fixed-bottom">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="las la-question-circle"></i>
                        &nbsp;Help
                    </a>
                </li>
            </ul>

        </nav>
    </div>

    <div class="modal" id="modal-newState" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <button class="close" data-dismiss="modal" type="button" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title">New state item </h5>
                <div>
                    <input id="newStateItemKey" type="text" class="form-control alt-dm" placeholder="state item id">
                    <input id="newStateItemValue" type="text" class="form-control alt-dm" placeholder="state value">
                    <select id="newStateItemType" class="form-control alt-dm">
                        <option value="set" selected>set value</option>
                        <option value="incr">increment value</option>
                        <option value="dec">decrement value</option>
                        <option value="apend">append</option>
                        <option value="remove">remove</option>
                    </select>
                </div>
                <div class="text-right mt-20">
                    <!-- text-right = text-align: right, mt-20 = margin-top: 2rem (20px) -->
                    <button id="cancelNewStateItem" class="btn mr-5" type="button">Cancel</button>
                    <button id="saveNewStateItemBt" class="btn btn-primary" type="button">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal-newBadge" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <button class="close" data-dismiss="modal" type="button" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title">New Badge </h5>
                <div>
                    <input id="newBadgeTitle" type="text" class="form-control alt-dm" placeholder="Title">
                    <input id="newBadgeDescription" type="text" class="form-control alt-dm" placeholder="description">
                    <input id="newBadgeRules" type="text" class="form-control alt-dm" placeholder="Rules">
                    <input id="newBadgeImage" type="text" class="form-control alt-dm" placeholder="Image">
                </div>
                <div class="text-right mt-20">
                    <!-- text-right = text-align: right, mt-20 = margin-top: 2rem (20px) -->
                    <button id="cancelNewBadgeBt" class="btn mr-5" type="button">Cancel</button>
                    <button id="saveNewBadgeBt" class="btn btn-primary" type="button">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/editor.mjs" type="module"></script>
    <script src="./js/halfmoon.min.js"></script>
    <script src="./js/jszip.js"></script>
    <script src="./js/localforage.min.js"></script>
    <script src="./js/FileSaver.min.js"></script>


</body>

</html>
